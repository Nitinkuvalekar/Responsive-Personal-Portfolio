<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600&family=Poppins:wght@200;300;400;600;800&family=Roboto&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Argon CSS -->
    <link
      type="text/css"
      href="css/argon-design-system.min.css"
      rel="stylesheet"
    />

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!--Styles-->
    <link rel="stylesheet" href="styles/style.css" />

    <title>Nitin Kuvalekar</title>
  </head>
  <body>
    <!------------      HEADER   -------------------->
    <header class="header" id="header">
      <nav class="nav container navbar-expand-lg">
        <a href="#" class="nav__logo navbar-brand ml-3">Nitin Kuvalekar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-default"
          aria-controls="navbar-default"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="uil uil-estate nav__icon"></i>Home
              </a>
            </li>
            <li class="nav__item">
              <a href="#aboutme" class="nav__link">
                <i class="uil uil-user nav__icon"></i>About Me
              </a>
            </li>
            <li class="nav__item">
              <a href="#skills" class="nav__link">
                <i class="uil uil-file nav__icon"></i>Skills
              </a>
            </li>
            <li class="nav__item">
              <a href="#qualification" class="nav__link">
                <i class="uil uil-diary nav__icon"></i>Qualification
              </a>
            </li>
            <li class="nav__item">
              <a href="#portfolio" class="nav__link">
                <i class="uil uil-scenery nav__icon"></i>Portfolio
              </a>
            </li>
            <li class="nav__item">
              <a href="#contactus" class="nav__link">
                <i class="uil uil-message nav__icon"></i>Contact Us
              </a>
            </li>
          </ul>
          <i class="uil uil-times nav__close" id="nav-close"></i>
        </div>

        <div class="nav__btns">
          <!-- THEME CHANGING BUTTON -->
          <i
            data-mode="dark"
            class="uil uil-moon moon-change-theme"
            id="theme-button"
          ></i>

          <div class="nav__toggle" id="nav-toggle">
            <i class="uil uil-apps"></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- ================== MAIN  ==================== -->
    <main class="main">
      <!------------      HOME   -------------------->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__content grid">
            <div class="home__social">
              <a
                href=""
                target="_blank"
                class="home__social-icon"
                id="myLinkedIn"
                ><i class="uil uil-linkedin"></i
              ></a>
              <a href="" target="_blank" class="home__social-icon" id="myGithub"
                ><i class="uil uil-github"></i
              ></a>
              <a
                href=""
                target="_blank"
                class="home__social-icon"
                id="myTwitter"
                ><i class="uil uil-twitter"></i
              ></a>
            </div>
          </div>

          <div class="home__data">
            <small class="home__welcome s-color">
              Welcome to my Portfolio Website
            </small>
            <h1 class="home__title">Hey I'm</h1>
            <div id="typewriter"></div>
            <h3 class="home__subtitle" id="home-bio">
              An engineer enthusiast about technology and web development.
              Passionate about learning new technology.
            </h3>
            <a href="#contactus" class="button button--flex">
              Contact Me <i class="uil uil-message button__icon"></i>
            </a>
          </div>
        </div>

        <div class="home__scroll">
          <a href="#aboutme" class="home__scroll-button button--flex">
            <i class="uil uil-mouse-alt home__scroll-mouse"></i>
            <!-- <span class="home__scroll-name">Scroll Down</span>
            <i class="uil uil-arrow-down home__scroll-arrow"></i> -->
          </a>
        </div>
      </section>

      <!------------      ABOUT ME   -------------------->
      <section class="aboutme section" id="aboutme"></section>

      <!------------      SKILLS  -------------------->
      <section class="skills section" id="skills"></section>

      <!------------      Qualification   -------------------->
      <section class="qualification section" id="qualification"></section>

      <!------------      PORTFOLIO   -------------------->
      <section class="portfolio section" id="portfolio"></section>

      <!------------      CONTACT US   -------------------->
      <section class="contactus section" id="contactus"></section>
    </main>
    <!------------      FOOTER   -------------------->
    <footer class="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <!-- Core -->
    <script src="app/core/jquery.min.js"></script>
    <script src="app/core/popper.min.js"></script>
    <script src="app/core/bootstrap.min.js"></script>

    <!-- Argon JS -->
    <script src="app/argon-design-system.js"></script>

    <!-- Typewriter effect -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <!-- Self Script-->
    <script src="app/app.js"></script>
  </body>
</html>
